<div id="tracker-content">
  <header class="state-header">
    <div class="periods">
      <span class="active">1</span>
      <span class="ripple">2</span>
      <span class="ripple">3</span>
    </div>
    <div class="timekeeper">
      <span>20:00</span>
    </div>
  </header>


  <section class="actions">

    <!-- Team display/select -->

    <header class="teams">
      <div class="home active"><span>home</span></div>
      <div class="away ripple"><span>away</span></div>
    </header>

    <!-- Desktop -->

    <div class="buttons desktop">
      <actionblock target="home"></actionblock>
      <actionblock target="away"></actionblock>
    </div>

    <!-- Mobile -->

    <div class="mobile">
      <actionblock></actionblock>
    </div>

  </section>

</div>
