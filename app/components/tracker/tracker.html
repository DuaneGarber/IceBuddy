<div id="tracker-content">
  <header class="state-header">

    <!-- Periods -->

    <div class="periods">
      <span class="active">1</span>
      <span class="ripple">2</span>
      <span class="ripple">3</span>
    </div>

    <!-- Time Keepr -->

    <div class="timekeeper">

      <!-- Left actions -->
      <span class="action" ng-if="!timer.editing" ng-click="timer.edit.start()">
        <sprite name="ion-edit" size="18"></sprite>
      </span>
      <span class="action" ng-if="timer.editing" ng-click="timer.edit.cancel()">
        <sprite name="ion-close" size="18"></sprite>
      </span>

      <!-- Time -->
      <span ng-if="!timer.editing"->{{game.period.timer.remaining | date: 'mm:ss'}}</span>

<!--
      <span>
        <stepper ng-model="timer.editing.minutes" min="0" max="20"></stepper>
        <stepper ng-model="timer.editing.seconds" min="0" max="20"></stepper>
      </span>
-->

      <!-- Right actions -->
      <span class="action" ng-if="!game.period.timer.active && !timer.editing" ng-click="timer.start()">
        <sprite name="ion-play" size="18"></sprite>
      </span>
      <span class="action" ng-if="game.period.timer.active"  ng-click="timer.stop()">
        <sprite name="ion-pause" size="18"></sprite>
      </span>
      <span class="action" ng-if="timer.editing" ng-click="timer.edit.submit()">
        <sprite name="ion-android-done" size="24"></sprite>
      </span>
    </div>
  </header>


  <!-- actions -->

  <section class="actions">

    <!-- Team display/select -->

    <header class="teams">
      <div class="home active">
        <span>home</span><span class="goal-count">0</span>
      </div>
      <div class="away ripple dark">
        <span>away</span><span class="goal-count">0</span>
      </div>
    </header>

    <!-- Desktop -->

    <div class="button-sets desktop">
      <actionblock target="home"></actionblock>
      <actionblock target="away"></actionblock>
    </div>

    <!-- Mobile -->

    <div class="mobile">
      <actionblock></actionblock>
    </div>

  </section>

  <section class="summary">
    <h1>Game Summary</h1>
    <div class="events vertical-list">
      <div class="event list-row">
        <span class="team">Home</span>
        <span class="type">G:<span class="number format">21</span></span>
        <span  class="details">
          A: <span class="number format">15</span>, <span class="number format">55</span>
        </span>
        <span class="timing">
          <span class="period">P1</span>
          <span class="time">12:00</span>
        </span>
      </div>
    </div>
  </section>

</div>
