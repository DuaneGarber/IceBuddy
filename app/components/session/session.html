<form id="session-form" name="form" class="css-form" novalidate>

  <div class="input-wrap">
    <!-- <label>Email</label> -->
    <input validate required type="email" ng-model="inputs.email" name="email" placeholder="Email Address">
  </div>

  <div class="input-wrap">
    <!-- <label>Password</label> -->
    <input validate required type="password" ng-model="inputs.password" name="password" placeholder="Password">
  </div>

  <div class="button-container">
    <input type="submit" class="button" value="Sign In">
    <input type="button" class="button" ng-click="showSignUp(form)" value="Sign up">
  </div>
</form>
